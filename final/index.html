<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Flavorfy - Your go-to site for recipes, meal planning, and cooking tips.">
        <meta name="keywords" content="recipes, meal planning, cooking tips, food, culinary, Flavorfy">
        <meta name="author" content="Felipe Proença Corral">
        <title>Flavorfy - Home</title>

        <!-- CSS -->
        <link rel="stylesheet" href="styles/components/search-bar.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/header-desktop.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- Scripts -->
        <script src="./scripts/recipe-utils.js"></script>
        <script src="./scripts/general.js" defer></script>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body data-page="index">
        <!-- Header -->
        <header>
            <div class="header-top">
                <button id="hamburger" aria-label="Toggle navigation">☰</button>
                <nav class="hamburger-menu">
                    <ul>
                        <li><a href="./index.html" id="home">Home</a></li>
                        <li><a href="./explore.html" id="explore">Explore</a></li>
                        <li><a href="./calculator.html" id="calculator">Calculator</a></li>
                    </ul>
                </nav>
                <a href="./index.html"><img src="./images/Logo.svg" alt="Logo of Flavorfy" id="logo"></a>
            </div>

            <div class="welcome-container">
                <div id="welcome-message">
                    <h1>Welcome to</h1>
                    <h1><span class="brand">Flavorfy</span></h1>
                </div>
            </div>
        </header>

        <!-- Menu Overlay -->
        <div class="menu-overlay"></div>

        <main>
            <!-- Search bar -->
            <section class="search-container">
                <div class="search-box">
                    <img src="./images/search.svg" alt="Search icon" class="search-icon">
                    <input type="text" placeholder="Search for recipes..." class="search-input">
                    <button class="search-button" aria-label="Search">Search</button>
                </div>
            </section>

            <!-- Favorites section -->
            <section class="favorites">
                <div class="section-header">
                    <h2>Favorites</h2>
                </div>
                
                <div class="recipe-grid">
                    <!-- Favorite recipes will be loaded here by JavaScript -->
                </div>
            </section>

            <!-- Recent section -->
            <section class="recent">
                <div class="section-header">
                    <h2>Your Recipes</h2>
                    <a href="./recipe.html" class="add-recipe-link">Add your recipe +</a>
                </div>
                
                <div class="recipe-grid">
                    <!-- Recipes will be loaded here by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>
                    &copy; <span id="currentYear"></span> &#128187; Felipe Proença Corral
                    &#128187; Brazil
                </p>
                <p id="lastModified"></p>
            </div>

            <nav class="sociallinks">
                <a href="mailto:felipepcorral@gmail.com">
                    <img src="./images/email.svg" alt="Emails logo">
                </a>
                <a href="https://instagram.com">
                    <img src="./images/instagram.svg" alt="Instagrams logo">
                </a>
                <a href="https://facebook.com">
                    <img src="./images/facebook.svg" alt="Facebooks logo">
                </a>
                <a href="https://x.com/">
                    <img src="./images/x_twitter.svg" alt="Xs logo">
                </a>
            </nav>
        </footer>
    </body>
</html>
